language: cpp
compiler:
  - clang
  - gcc

install: true
before_script:
  - sudo apt-get update
  - sudo apt-get install libgtest-dev
  - "cd /usr/src/gtest && sudo cmake . && sudo cmake --build . && sudo mv libg* /usr/local/lib/ ; cd -"
script: mkdir build && cd build && cmake ../ && make && make test